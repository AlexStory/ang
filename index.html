<!doctype html>
<html lang="en-US" ng-app="myTodoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Todo App</title>
</head>
<body>

  <div class="container" ng-controller="TodoController as todoctrl">
    <h1>My Todos</h1>
    <form>
      <label>Name</label><input type="text" ng-model="todoctrl.newTask.name"/>
      <label>Descriptione</label><input type="text" ng-model="todoctrl.newTask.desc" />
      <label>Due Date</label><input type="date" ng-model="todoctrl.newTask.due" />
      <button ng-click="todoctrl.addNewTask()">Add Task</button>
    </form>
  <table>
    <thead>
      <tr>
        <th>Task Name:</th>
        <th>Task Description:</th>
        <th>Due Date:</th>
        <th>Remove Task: </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in todoctrl.tasks">
        <td>{{task.name}}</td>
        <td>{{task.desc}}</td>
        <td>{{task.due}}</td>
        <td><button ng-click="todoctrl.removeTodo(task)">remove</button></td>
      </tr>
    </tbody>
  </table>
</div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
