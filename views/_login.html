<form name="loginForm container-fluid" novalidate>
  <label>Email</label>
  <input type="text" ng-model="login.email" class="form-control" required>
  <label>Password</label>
  <input type="password" ng-model="login.password" class="form-control" required><br>
  <button class="btn btn-primary btn-block" ng-click="login.login()">Login</button>
  <button class="btn btn-default btn-block" ng-click="login.register()">Register</button>
</form>
